name: Ethereum
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  buildandtest:
    name: build and test
    defaults:
      run:
        working-directory: ethereum/kycdao-ntnft
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ethereum/kycdao-ntnft/package-lock.json
    - run: npm ci
    - run: npm run compile
    - run: npm test
#    - run: npm run testGsn
    - name: Generate solidity coverage reports
      run: node --max-old-space-size=4096 ./node_modules/.bin/hardhat coverage
    - name: Upload reports to codecov
      env:
        CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
      run: | 
       curl -Os https://uploader.codecov.io/latest/linux/codecov
       find . -iregex "codecov.*"
       chmod +x codecov 
       ./codecov -t ${CODECOV_TOKEN}  
    - name: Run Slither
      uses: crytic/slither-action@v0.2.0
      id: slither
      with:
        node-version: 16
        target: ethereum/kycdao-ntnft
        sarif: results.sarif
        fail-on: high
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.slither.outputs.sarif }}
